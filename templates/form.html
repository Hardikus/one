<_within file="application.html">

  <div id="content">
    <div id="form">
      <fieldset>
        <div id="input-field">
          <h2><label for="name-input">Enter your name</label></h2>
          <div class="clearfix"></div>
          <div class="input">
            <input id="name-input" size="30" type="text" placeholder="Your name"/>
            <div id="name-input-error" class="small error"></div>
          </div>
        </div>
        <div class="clearfix"></div>
        <input id="greet-button" class="button green" href="#" type="button" value="Done!">
      </fieldset>
    </div>
  </div>

</_within>
